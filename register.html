                    <p>твой город брест?</p>

<section class="register">
    <div class="register_choose container">
        <h1>регистрация</h1>
        <div class="register_choose_inputs">
            <input class="register_choose_item active peace_choose" name="register_choose" type="radio" id="peace"
                   checked required>
            <label class="reg_peace_img  wow fadeInLeft" for="peace"><img src="images/svg/res2.svg" alt=""></label>
            <input class="register_choose_item hell_choose" name="register_choose" id="hell" type="radio" required>
            <label class="reg_hell_img wow fadeInRightCustom" for="hell"><img src="images/svg/res1.svg" alt=""></label>
        </div>
    </div>
    <div class="register_game">
        <div class="register_game_inner container">
            <div class="register_game_selects">
                <select name="sources" id="country" class="custom-select sources" placeholder="Выберите город">
                    <option value="brest">Брест</option>
                    <option value="baranovichi">Барановичи</option>
                    <option value="moscow">Москва</option>
                    <option value="zelenograd">Зеленоград</option>
                </select>
                <select name="sources" id="date" class="custom-select sources" placeholder="Выберите дату">
                    <option value="brest">21 апреля</option>
                    <option value="baranovichi">22 апреля</option>
                    <option value="moscow">27 апреля</option>
                    <option value="zelenograd">28 апреля</option>
                </select>
            </div>
            <div class="register_game_middle">
                <table>
                    <tbody>
                    <tr class="register_game_date">
                        <td><p>11 апреля, среда</p></td>
                        <td class="col2"><p>19:00</p></td>
                    </tr>
                    <tr class="register_game_place">
                        <td><p>Кафе "буфет"</p></td>
                        <td class="col2"><p>6 <span>byn</span></p></td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="register_game_number wow slideInRight">
                <p>#39</p>
            </div>
        </div>

        <div class="background"></div>
    </div>
    <form class="register_form container">
        <div class="register_form_area">
            <div class="register_form_field">
                <label for="command_name">
                    Название команды<span>*</span>
                </label>
                <input type="text" id="command_name" placeholder="команда" required>
            </div>
            <div class="register_form_field">
                <label for="players_count">количество человек в команде<span>*</span></label>
                <input id="players_count" type="text" placeholder="количество" required>
            </div>
        </div>
        <div class="register_form_area">
            <div class="register_form_field">
                <label for="email">e-mail</label>
                <input id="email" type="email" placeholder="e-mail">
            </div>
            <div class="register_form_field">
                <label for="tel" >телефон <span
                        class="annotation">(для новых команд)</span></label>
                <input id="tel" placeholder="телефон" type="tel">
            </div>
        </div>
        <div class="register_form_under">
            <p>поля, отмеченные звездочкой (<span>*</span>), обязательны для заполнения</p>
        </div>
        <button class="submit_reg" type="submit">
            <span class="icon-checkmark"></span>
            записаться на икру
        </button>
    </form>

</section>
